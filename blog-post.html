    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f8f9fa;
            --primary-color: #2563eb;
            --secondary-color: #1e3a8a;
            --accent-color: #38bdf8;
            --nav-bg: rgb(26 60 110);
            --card-bg: #111;
            --shadow: 0 4px 6px rgb(15 244 195 / 100%);
        }

        body.light-mode {
            --bg-color: #fdfdfd;
            --text-color: #1e1e1e;
            --primary-color: #2563eb;
            --secondary-color: #9333ea;
            --accent-color: #f43f5e;
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.5s ease;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navigation Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: var(--nav-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            height: 50px;
            width: auto;
            transition: transform 0.5s ease-in-out;
            border-radius: 25px;
        }

        .logo:hover {
            transform: scale(1.1) rotate(360deg);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            position: relative;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
        }

        .menu-toggle {
            background: rgb(15 244 195 / 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            padding: 6px 7px;
            cursor: pointer;
            color: black;
            font-weight: 600;
            font-size: 10px;
            transition: all 0.4s ease-in-out;
        }

        .menu-toggle:hover {
            transform: scale(1.1) rotate(360deg);
            background: rgba(20, 40, 80, 0.55);
            color: #ffffff;
            box-shadow: 0 8px 28px rgba(0, 150, 255, 0.6),
                0 0 20px rgba(0, 150, 255, 0.8),
                inset 0 0 10px rgba(0, 150, 255, 0.4);
        }

        .nav-btn .cv-button,
        .mobile-nav-menu .cv-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn .cv-button:hover,
        .mobile-nav-menu .cv-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px) scale(1.05);
        }

        .nav-btn .cv-button:active,
        .mobile-nav-menu .cv-button:active {
            animation: clickPulse 0.3s ease;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 1rem;
            transition: transform 0.5s ease-in-out;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1) rotate(360deg);
        }
        
        .theme-toggle i {
            font-size: 1.8rem;
        }

        @keyframes clickPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .mobile-nav-menu {
            position: fixed;
            top: 80px;
            right: 0;
            width: 70%;
            height: calc(100vh - 80px);
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .mobile-nav-menu.active {
            transform: translateX(0);
        }

        /* Blog Post Styles */
        .article-container {
            max-width: 900px;
            margin: 120px auto 4rem;
            padding: 0 2rem;
        }

        .breadcrumb {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .breadcrumb a {
            color: var(--primary-color);
            transition: opacity 0.3s ease;
        }

        .breadcrumb a:hover {
            opacity: 0.7;
        }

        .article-header {
            margin-bottom: 3rem;
        }

        .article-category {
            display: inline-block;
            background: var(--accent-color);
            color: #fff;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .article-title {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .article-meta {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
            padding: 1.5rem 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .author-details h4 {
            margin-bottom: 0.2rem;
        }

        .author-details p {
            font-size: 0.85rem;
            color: var(--primary-color);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--accent-color);
        }

        .featured-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            margin: 2rem 0 3rem;
            box-shadow: var(--shadow);
        }

        .article-content {
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--text-color);
        }

        .article-content h2 {
            font-size: 2rem;
            margin: 2.5rem 0 1rem;
            color: var(--primary-color);
        }

        .article-content h3 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--secondary-color);
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content ul,
        .article-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.8rem;
        }

        .article-content a {
            color: var(--primary-color);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .article-content a:hover {
            color: var(--accent-color);
        }

        .article-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            background: var(--card-bg);
            border-radius: 0 10px 10px 0;
            font-style: italic;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .article-content pre {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 2rem 0;
            border: 1px solid var(--primary-color);
        }

        .article-content code {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #f8f8f2;
        }

        .article-content p code {
            background: var(--card-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        .info-box {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            color: #fff;
        }

        .info-box h4 {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-tags {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 3rem 0;
            padding: 2rem 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .tag {
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--primary-color);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .share-section {
            text-align: center;
            margin: 3rem 0;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
        }

        .share-section h3 {
            margin-bottom: 1.5rem;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .share-btn.twitter {
            background: #1DA1F2;
            color: #fff;
        }

        .share-btn.facebook {
            background: #4267B2;
            color: #fff;
        }

        .share-btn.linkedin {
            background: #0077B5;
            color: #fff;
        }

        .share-btn.copy {
            background: var(--primary-color);
            color: #fff;
        }

        .read-more-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .read-more-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-message {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 4rem;
            text-align: center;
        }

        /* Footer */
        .footer {
            padding: 3rem 5%;
            text-align: center;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .footer-icon {
            width: 30px;
            height: 30px;
            transition: transform 0.5s ease-in-out;
        }

        .footer-icon:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .footer-text {
            color: rgba(var(--text-color), 0.7);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .article-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .nav-menu,
            .nav-btn {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .featured-image {
                height: 300px;
            }

            .article-content {
                font-size: 1rem;
            }

            .share-buttons {
                flex-direction: column;
            }

            .share-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .article-container {
                padding: 0 1rem;
            }
            
            .article-title {
                font-size: 1.8rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .article-container > * {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    
    <script>
        // Navigation and Theme Scripts
        const themeToggleBtn = document.getElementById("theme-toggle-btn");
        const themeIcon = document.getElementById("theme-icon");

        // Load theme from localStorage
        if (localStorage.getItem("theme") === "light") {
            document.body.classList.add("light-mode");
            themeIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");

            if (document.body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
                themeIcon.classList.replace("fa-moon", "fa-sun");
            } else {
                localStorage.setItem("theme", "dark");
                themeIcon.classList.replace("fa-sun", "fa-moon");
            }
        });

        // Mobile menu toggle
        const menuButton = document.getElementById("menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        
        menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("active");
            menuButton.classList.toggle("active");
        });

        document.querySelectorAll(".mobile-nav-menu a").forEach((link) => {
            link.addEventListener("click", () => {
                mobileMenu.classList.remove("active");
                menuButton.classList.remove("active");
            });
        });

        // Function to generate slug from title
        function generateSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^\w ]+/g, '')
                .replace(/ +/g, '-');
        }

        // Function to find blog by slug
        function findBlogBySlug(blogs, slug) {
            return blogs.find(blog => generateSlug(blog.title) === slug);
        }

        // Blog Post Loading with Slug Support
        async function loadBlogPost() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');

                if (!slug) {
                    throw new Error('No blog slug provided');
                }

                const response = await fetch('./blogs-data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const blog = findBlogBySlug(data.blogs, slug);

                if (blog) {
                    displayBlogPost(blog);
                    document.title = `${blog.title} | Jawad Ahmad Blog`;
                    
                    // Update meta description
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc) {
                        metaDesc.content = blog.excerpt;
                    }
                } else {
                    throw new Error('Blog post not found');
                }
            } catch (error) {
                console.error('Error loading blog post:', error);
                document.getElementById('blog-post-container').innerHTML = `
                    <div class="error-message">
                        <h2>Blog Post Not Found</h2>
                        <p>The requested blog post could not be found.</p>
                        <a href="blogs.html" class="read-more-btn">‚Üê Back to Blogs</a>
                    </div>
                `;
            }
        }

        function displayBlogPost(blog) {
            // Convert markdown content to HTML
            const blogContentHTML = marked.parse(blog.content);
            
            document.getElementById('blog-post-container').innerHTML = `
                <article class="article-container">
                    <nav class="breadcrumb">
                        <a href="index.html">Home</a>
                        <span>/</span>
                        <a href="blogs.html">Blog</a>
                        <span>/</span>
                        <span>${blog.title}</span>
                    </nav>

                    <header class="article-header">
                        <span class="article-category">${blog.category.toUpperCase()}</span>
                        <h1 class="article-title">${blog.title}</h1>
                        
                        <div class="article-meta">
                            <div class="author-info">
                                <img src="https://i.ibb.co/673LQyg4/jawad2-removebg-preview3.png" alt="Jawad Ahmad" class="author-avatar" />
                                <div class="author-details">
                                    <h4>Jawad Ahmad</h4>
                                    <p>Full Stack Developer</p>
                                </div>
                            </div>
                            <div class="meta-item">
                                <i class="far fa-calendar"></i>
                                <span>${blog.date}</span>
                            </div>
                            <div class="meta-item">
                                <i class="far fa-clock"></i>
                                <span>${blog.readTime}</span>
                            </div>
                        </div>
                    </header>

                    <img src="${blog.image}" alt="${blog.title}" class="featured-image" 
                         onerror="this.src='https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1200'">

                    <div class="article-content">
                        ${blogContentHTML}
                    </div>

                    <div class="article-tags">
                        <span class="tag">#${blog.category}</span>
                        <span class="tag">#WebDevelopment</span>
                        <span class="tag">#Programming</span>
                        <span class="tag">#Tutorial</span>
                    </div>

                    <div class="share-section">
                        <h3>üì¢ Share This Article</h3>
                        <div class="share-buttons">
                            <button class="share-btn twitter" onclick="shareOnTwitter()">
                                <i class="fab fa-twitter"></i> Twitter
                            </button>
                            <button class="share-btn facebook" onclick="shareOnFacebook()">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                            <button class="share-btn linkedin" onclick="shareOnLinkedIn()">
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </button>
                            <button class="share-btn copy" onclick="copyLink()">
                                <i class="fas fa-link"></i> Copy Link
                            </button>
                        </div>
                    </div>

                    <div style="text-align: center; margin: 3rem 0;">
                        <a href="blogs.html" class="read-more-btn">‚Üê Back to All Blogs</a>
                    </div>
                </article>
            `;

            // Highlight code blocks after content is loaded
            if (window.Prism) {
                Prism.highlightAll();
            }
        }

        // Social Share Functions
        const currentUrl = window.location.href;
        const articleTitle = document.title;

        function shareOnTwitter() {
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(articleTitle)}&url=${encodeURIComponent(currentUrl)}`;
            window.open(url, '_blank');
        }

        function shareOnFacebook() {
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
            window.open(url, '_blank');
        }

        function shareOnLinkedIn() {
            const url = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(currentUrl)}&title=${encodeURIComponent(articleTitle)}`;
            window.open(url, '_blank');
        }

        function copyLink() {
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert("Link copied to clipboard!");
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        document.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
